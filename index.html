<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Timezones</title>
  <link rel="stylesheet" href="src/style.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>World Timezones</h1>

    <select id="city">
      <option value="">Select a city...</option>
      <option value="America/New_York">New York</option>
      <option value="America/Phoenix">Phoenix</option>
      <option value="Europe/London">London</option>
      <option value="Asia/Tokyo">Tokyo</option>
    </select>
    
    <div id="cities">
    <div class="cities" id="seattle">
      <div class="city">
      <h2>Seattle</h2>
      <div class="date"></div>
      </div>
      <div class="time"></div>
    </div>
    <div class="cities" id="singapore">
      <div class="city">
      <h2>Singapore</h2>
      <div class="date"></div>
      </div>
      <div class="time"></div>
    </div>
    </div>

  </div>

    <footer>This project was coded by <strong>Elizabeth Patton</strong> and is open sourced on <a href="https://github.com/actinginfilm/Timezones-app">Github</a></footer>
  
  <script src="src/index.js"></script>
</body>
</html>
